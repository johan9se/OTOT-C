version: '1.0'
services:
  web:
    build: .
    depends_on:
      - mongo
    ports:
      - "8000:8000"
    environment:
      - API_PORT=8000
      - MONGO_URI=mongodb://mongo:27017
      - TOKEN_KEY=sample0nlyThisSh0uldntBeHereForSecur1ty
  
  mongo:
    image: mongo:4.2.23-rc1
    volumes:
      - mongovolume:/data/db

volumes:
  mongovolume: